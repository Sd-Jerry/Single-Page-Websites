                </div>

                <!-- Card-2 is here -->

                <!-- Card-3 is here -->

            </div>
        </div>

    </main>

    <script>

        const cards = document.querySelectorAll(".sub-container-2");

        cards.forEach((card) => {
            const btn = card.querySelector(".know-more-btn");

            btn.addEventListener("click", function (e) {
                // Prevent the event from bubbling up
                e.stopPropagation();

                // First remove "flipped" class from all other cards
                cards.forEach((c) => {
                    if (c !== card) c.classList.remove("flipped");
                });

                // Toggle current card
                card.classList.toggle("flipped");
            });

            // Also close card if user clicks outside the flipped one
            document.addEventListener("click", function (e) {
                if (!card.contains(e.target)) {
                    card.classList.remove("flipped");
                }
            });
        });

    </script>
</body>
